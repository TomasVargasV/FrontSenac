<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tua Obra</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/carrocel.css">
</head>

<body>
    <main>
        <header>
            <h1 class="title">Bem-vindo, USER!</h1>
            <a class="logoLink" href="./home.html">
                <img class="logoImg" src="../img/logo.png">
            </a>
        </header>
        <div class="purpleBackground">
            <div class="purpleCircle"></div>
            <div class="purpleSquare">

                <div class="userStuff">
                    <ul class="accordion">
                        <li>
                            <input type="checkbox" name="accordion" id="second">
                            <label class="accordionTitle" for="second">Materiais disponibilizados</label>
                            <div class="content">
                                <div class="itemCard">
                                    <img src="../img/game-icons--powder (1).svg" class="itemImg">
                                    <div class="itemDesc">
                                        <p class="itemText">Cimento</p>
                                        <p class="itemText">20kg</p>
                                    </div>
                                </div>
                                <div class="itemCard">
                                    <img src="../img/game-icons--brick-pile.svg" class="itemImg">
                                    <div class="itemDesc">
                                        <p class="itemText">Tijolo</p>
                                        <p class="itemText">1m</p>
                                    </div>
                                </div>
                                <div class="itemCard">
                                    <img src="../img/game-icons--powder.svg" class="itemImg">
                                    <div class="itemDesc">
                                        <p class="itemText">Areia</p>
                                        <p class="itemText">1m</p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
    
                    <div class="buttonsDiv">
                        <a href="./solicitacao.html" class="buttonAnchor">
                            <button class="buttonAdd">Receber</button>
                        </a>
                        <a href="./doacao.html" class="buttonAnchor">
                            <button class="buttonAdd">Doar</button>
                        </a>
                    </div>
                </div>

                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
            
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <a href="https://blog.brkambiental.com.br/residuos-da-construcao-civil/" target="_blank" rel="noopener noreferrer">
                                <img src="../img/material-de-construcao-perto-de-mim-jpg.webp"
                                class="d-block w-100" alt="Primeiro Slide">
                            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center  ">
                                <p class="lead">Resíduos da construção civil: um panorama sobre o descarte no Brasil</p>
                            </div></a>
                        </div>
                        <div class="carousel-item">
                           <a href="https://www.stant.com.br/aprenda-como-evitar-desperdicios-em-obras/#:~:text=Uma%20pesquisa%20elaborada%20pela%20Universidade,condutores%2C%2080%20cent%C3%ADmetros%20s%C3%A3o%20desperdi%C3%A7ados." target="_blank" rel="noopener noreferrer">
                             <img src="../img/material-de-construcao-perto-de-mim-jpg.webp" class="d-block w-100" alt="Segundo Slide">
                            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center">
                                <h5 class="display-1"></h5>
                                <p class="lead">Aprenda como evitar desperdícios em obras</p>
                            </div></a>
                        </div>
                        <div class="carousel-item">
                            <a href="https://www.mobussconstrucao.com.br/blog/impactos-ambientais-da-construcao-civil/" target="_blank" rel="noopener noreferrer">
                                <img src="../img/material-de-construcao-perto-de-mim-jpg.webp" class="d-block w-100" alt="Segundo Slide">
                               <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center">
                                   <h5 class="display-1"></h5>
                                   <p class="lead">Principais impactos ambientais da construção civil e como evitá-los</p>
                               </div></a>
                        </div>
                    </div>
            
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon " aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>

            </div>
        </div>
    </main>
    <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
